<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />

    <!--
        Passen Sie die Inhaltssicherheitsrichtlinie im META-Tag unten nach Bedarf an. Fügen Sie "default-src" die Option "unsafe-inline" hinzu, um Inline-JavaScript zu aktivieren.
        Details finden Sie unter "http://go.microsoft.com/fwlink/?LinkID=617521".
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>InternetTechnologien</title>

    <!-- InternetTechnologien-Verweise -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
		<div class="ueberschrift">
			<h1>Artikelverwaltung</h1>
		</div>
        <div class="inhalt">
			<ul>
				<li>Kekse, Aldi</li>
				<li>Brot, Lidl</li>
			</ul>
			<table>
				<tr>
					<th>Artikel</th>
					<th>Geschäft</th>
				</tr>
				<tr>
					<td>Kekse</td>
					<td>Aldi</td>
				</tr>
				<tr>
					<td>Brot</td>
					<td>Lidl</td>
				</tr>
			</table>
		</div>    
        <div class="steuerung">
			<button type="button" id="hinzufuegen">Erstelle Artikel</button>
			<button type="button" id="loeschen">Loesche Artikel</button>
		</div>
        

        

        
    <!-- Cordova-Verweis, wird Ihrer App beim Erstellen hinzugefügt. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
